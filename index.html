<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lilac Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="containter">
      <div class="overallwrapper">
        <!-- overall wrapper -->
        <div class="weatherappwrapper">
          <div class="section1">
            <!-- main weather // row 1-->
            <div class="row">
              <!-- 3 col: city, temp, extra -->
              <div class="col columncity">
                <!-- col1 city -->
                <h1 class="maincity">City</h1>
                <ul>
                  <li>dd mm yy</li>
                  <li>day hh:mm</li>
                  <li>weather</li>
                </ul>
              </div>
              <div class="col">
                <!-- col2 temp -->
                <div class="col">
                  <!-- col2 col temp info -->
                  <div class="maintemp">
                    <strong>--째</strong>
                    <span id="celsius">C</span>
                    <span id="between">|</span>
                    <span id="farenheit">F</span>
                  </div>
                  <div>
                    <!-- col1 row H/L-->
                    H: <span>--</span>째 L: <span>--</span>째
                  </div>
                </div>
                <!-- col2 col mainicon-->
                <div class="col">
                  <img
                    src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                    alt="icon"
                  />
                </div>
              </div>
              <div class="col">
                <!-- col3 extra -->
                <ul>
                  <li class="extra" id="feelslike">
                    Feels like: <span>x</span> 째
                  </li>
                  <li class="extra" id="wind">Wind: <span>xx</span> m/s</li>
                  <li class="extra" id="humid">Humidity: <span>xx</span> %</li>
                </ul>
              </div>
            </div>
          </div>
          <form class="mb-3" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
              <div class="col-3">
                <button
                  type="button"
                  class="btn btn-success w-100"
                  id="currentcitybutton"
                >
                  Local City
                </button>
              </div>
            </div>
          </form>
        </div>
        <small
          ><a
            href="https://github.com/MarydeR/LilacWeatherForecast"
            target="_blank"
            id="opensourcelink"
            >OpenSourceCode</a
          >
          by MDR
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
