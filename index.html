<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lilac Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="containter">
      <div class="wrapper">
        <!-- overall wrapper -->
        <div class="section1">
          <!-- main weather // row 1-->
          <div class="row">
            <!-- 3 col: city, temp, extra -->
            <div class="col">
              <!-- col1 city -->
              <h1 class="maincity">City</h1>
              <ul>
                <li>dd mm yy</li>
                <li>week hh:mm</li>
                <li>weather</li>
              </ul>
            </div>
            <div class="col">
              <!-- col2 temp -->
              <div class="col">
                <!-- col2 col temp info -->
                <div class="maintemp">
                  <strong>--¬∞</strong>
                  <span id="celsius">C</span>
                  <span id="between"></span>
                  <span id="farenheit"></span>
                </div>
                <div>
                  <!-- col1 row H/L-->
                  H/L
                </div>
              </div>
              <!-- col2 col mainicon-->
              <div class="col">üë©üèª‚Äçüíª</div>
            </div>
            <div class="col">
              <!-- col3 extra -->
              <ul>
                <li class="extra" id="feelslike">Feels Like: x¬∞</li>
                <li class="extra" id="wind">Wind: xxm/s</li>
                <li class="extra" id="humid">Humidity: xx%</li>
              </ul>
            </div>
          </div>
        </div>
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
              />
            </div>
            <div class="col-3">
              <button
                type="button"
                class="btn btn-success mb-3"
                id="currentcitybutton"
              >
                Current City
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
