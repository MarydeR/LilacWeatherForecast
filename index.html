<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lilac Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="containter">
      <div class="overallwrapper">
        <!-- overall wrapper -->
        <div class="weatherappwrapper">
          <div class="section1">
            <!-- main weather // row 1-->
            <div class="row">
              <!-- 3 col: city, temp, extra -->
              <div class="col-4 columncity">
                <!-- col1 city -->
                <h1 id="maincity">City</h1>
                <ul>
                  <li id="condition">weather</li>
                  <li id="weekday">Weekday</li>
                  <li id="date">dd month year</li>
                  <!-- <li>Local time: hh:mm</li>-->
                </ul>
              </div>
              <div class="col-5">
                <!-- col2 temp -->
                <div class="row">
                  <div class="col-7">
                    <!-- col2 col temp info -->
                    <div>
                      <span id="maintemp">
                        <span id="maintempnumber">--</span>째</span
                      >
                      <span id="celsius">C</span>
                      <span id="between">|</span>
                      <span id="farenheit">F</span>
                    </div>
                    <!-- <div> H and L not in SheCodes API
                      col1 row H/L-
                      H: <span>--</span>째 L: <span>--</span>째
                    </div> -->
                  </div>
                  <!-- col2 col mainicon-->
                  <div class="col-5">
                    <img
                      src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                      alt="weather icon"
                      id="weathericon"
                    />
                  </div>
                </div>
              </div>
              <div class="col-3">
                <!-- col3 extra -->
                <ul>
                  <li class="extra">
                    Feels like: <span id="feelslike">x</span> 째
                  </li>
                  <li class="extra">Wind: <span id="wind">xx</span> m/s</li>
                  <li class="extra">Humidity: <span id="humid">xx</span> %</li>
                </ul>
              </div>
            </div>
          </div>
          <form class="mb-3" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
              <div class="col-3">
                <button
                  type="button"
                  class="btn btn-success w-100"
                  id="currentcitybutton"
                >
                  Local City
                </button>
              </div>
            </div>
          </form>
        </div>
        <small
          ><a
            href="https://github.com/MarydeR/LilacWeatherForecast"
            target="_blank"
            id="opensourcelink"
            >OpenSourceCode</a
          >
          by MDR
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
